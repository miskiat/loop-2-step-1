    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="wrapper">
      <div class="fabric">
        <span class="synthetic">SYNTHETIC</span>

        <span class="texture">DENIM</span>
        <span class="texture">SILK</span>
        <span class="texture">LINEN</span>

      <p class="loads">
        Load should be under 8 pounds.Its recommended using neutral detergent to

          <div class="weather">Timer</div>
          <div class="intensity">45 min</div>
        </div>
          <button class="start">START</button>
          </span>
          <span class="ash">
              <div class="weather">Temperature</div>
              <div class="intensity">cold</div>
          </span>
          <span class="black">
              <div class="weather">Load</div>
          <div class="intensity">Medium</div>
              </span>
              <div class="arrow-box">
              <div class="triangle"></div>
              </div>
              <div class="arroww-box">
              <div class="trianglee"></div>
              </div>
         </div>
      
  </body>
